<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zainab Tehreem | Justice Wali</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background-color: #f5f5f5;
    }
    /* Left-side navigation */
    .left-nav {
      width: 280px;
      height: 100vh;
      background: #ffffff;
      padding: 10px;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
    }
    /* Profile Header */
    .profile-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #c77dff;
      border-radius: 8px;
      margin-bottom: 20px;
      color: white;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    .profile-name {
      font-size: 16px;
      font-weight: bold;
    }
    /* Navigation Items */
    .nav-item {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 5px;
      cursor: pointer;
      color: #333;
    }
    .nav-item:hover {
      background: #f0f0f0;
    }
    .nav-item img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      object-fit: contain;
    }
    .nav-item span {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <!-- Left Navigation -->
  <div class="left-nav">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://placehold.co/40x40" alt="Profile" class="profile-pic">
      <div class="profile-name">Zainab Tehreem Justice Wali</div>
    </div>
    
    <!-- Menu Items -->
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Friends">
      <span>Friends</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/3669/3669688.png" alt="Videos">
      <span>Videos</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/3669/3669733.png" alt="Groups">
      <span>Groups</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/3612/3612569.png" alt="Gaming">
      <span>Gaming</span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Your page content goes here -->
  </div>
</body>
</html>

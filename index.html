<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVVIX.COM - Drama Streaming</title>
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --text-light: #f0f0f0;
            --accent: #e50914;
            --card-bg: #1a1a1a;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
        }
        
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Carousel Section */
        .carousel-container {
            width: 90%;
            margin: 30px auto;
            position: relative;
        }
        
        .carousel-title {
            font-size: 24px;
            margin-bottom: 20px;
            padding-left: 20px;
        }
        
        .drama-carousel {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 0;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .drama-carousel::-webkit-scrollbar {
            display: none;
        }
        
        .drama-card {
            min-width: 200px;
            width: 200px;
            transition: transform 0.3s;
            position: relative;
        }
        
        .drama-card:hover {
            transform: scale(1.05);
        }
        
        .drama-card.highlighted {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent);
        }
        
        .drama-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .drama-title {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 10;
        }
        
        .prev-btn {
            left: -20px;
        }
        
        .next-btn {
            right: -20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#">Install PWA App</a>
        <a href="#">Home</a>
        <a href="#">FAQ</a>
        <a href="#">Request Drama</a>
        <a href="#">Theme</a>
        <a href="#">Explore</a>
        <a href="#">Search</a>
    </nav>
    
    <!-- Drama Carousel -->
    <div class="carousel-container">
        <h2 class="carousel-title">Featured Dramas</h2>
        <button class="carousel-btn prev-btn">❮</button>
        <div class="drama-carousel">
            <div class="drama-card">
                <img src="https://via.placeholder.com/200x300/333/fff?text=Kiss+Kid" alt="Kiss Kid" class="drama-poster">
                <div class="drama-title">Kiss Kid</div>
            </div>
            <div class="drama-card highlighted">
                <img src="https://via.placeholder.com/200x300/555/fff?text=Our+Generation" alt="Our Generation" class="drama-poster">
                <div class="drama-title">Our Generation</div>
            </div>
            <div class="drama-card">
                <img src="https://via.placeholder.com/200x300/333/fff?text=Immortal+Ascension" alt="The Immortal Ascension" class="drama-poster">
                <div class="drama-title">The Immortal Ascension</div>
            </div>
            <div class="drama-card">
                <img src="https://via.placeholder.com/200x300/333/fff?text=Love+Moonlight" alt="Love in the Moonlight" class="drama-poster">
                <div class="drama-title">Love in the Moonlight</div>
            </div>
            <div class="drama-card">
                <img src="https://via.placeholder.com/200x300/333/fff?text=Throne+Seal" alt="Throne of Seal" class="drama-poster">
                <div class="drama-title">Throne of Seal</div>
            </div>
            <div class="drama-card">
                <img src="https://via.placeholder.com/200x300/333/fff?text=Crash+Landing" alt="Crash Landing on You" class="drama-poster">
                <div class="drama-title">Crash Landing on You</div>
            </div>
        </div>
        <button class="carousel-btn next-btn">❯</button>
    </div>

    <script>
        // Simple carousel navigation
        document.querySelector('.prev-btn').addEventListener('click', () => {
            document.querySelector('.drama-carousel').scrollBy({ left: -220, behavior: 'smooth' });
        });
        
        document.querySelector('.next-btn').addEventListener('click', () => {
            document.querySelector('.drama-carousel').scrollBy({ left: 220, behavior: 'smooth' });
        });
    </script>
</body>
</html>

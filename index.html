<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Coffee</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      color: #333;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .section h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #3b2f2f;
    }

    .coffee-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .coffee-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .coffee-card:hover {
      transform: translateY(-5px);
    }

    .coffee-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .coffee-content {
      padding: 20px;
    }

    .coffee-content h3 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #5e3d2c;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #b8742c;
      margin-bottom: 10px;
    }

    .order-btn {
      background-color: #6f4e37;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    .order-btn:hover {
      background-color: #54342c;
    }
  </style>
</head>
<body>

  <section class="section">
    <h2>Our Special Coffee</h2>
    <div class="coffee-grid">
      <div class="coffee-card">
        <img src="https://source.unsplash.com/400x300/?coffee,latte" alt="Lungo Coffee" />
        <div class="coffee-content">
          <h3>Lungo Coffee</h3>
          <div class="price">Rs. 199</div>
          <button class="order-btn">Order Now</button>
        </div>
      </div>

      <div class="coffee-card">
        <img src="https://source.unsplash.com/400x300/?coffee,whipped" alt="Dalgona Coffee" />
        <div class="coffee-content">
          <h3>Dalgona Coffee</h3>
          <div class="price">Rs. 159</div>
          <button class="order-btn">Order Now</button>
        </div>
      </div>

      <div class="coffee-card">
        <img src="https://source.unsplash.com/400x300/?iced,coffee" alt="Iced Coffee" />
        <div class="coffee-content">
          <h3>Iced Coffee</h3>
          <div class="price">Rs. 149</div>
          <button class="order-btn">Order Now</button>
        </div>
      </div>

      <div class="coffee-card">
        <img src="https://source.unsplash.com/400x300/?coffee,beans" alt="Filter Coffee" />
        <div class="coffee-content">
          <h3>Filter Coffee</h3>
          <div class="price">Rs. 59</div>
          <button class="order-btn">Order Now</button>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

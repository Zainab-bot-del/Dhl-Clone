<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Clone Projects Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }

    h1, h2 {
      color: #222;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

    <button onclick="loadProject('projects/whatsapp-clone/index.html')">WhatsApp Clone</button>
    <button onclick="loadProject('projects/cnn-clone/index.html')">CNN Clone</button>
    <button onclick="loadProject('projects/blogger-clone/index.html')">Blogger.com Clone</button>
    <button onclick="loadProject('projects/twitter-clone/index.html')">Twitter Clone</button>
    <button onclick="loadProject('projects/godaddy-clone/index.html')">GoDaddy Clone</button>
    <button onclick="loadProject('projects/airbnb-clone/index.html')">Airbnb Clone</button>
    <!-- Add more buttons for other clones -->
  </div>

  <script>
    function loadProject(url) {
      document.getElementById("projectFrame").src = url;
    }
  </script>

</body>
</html>

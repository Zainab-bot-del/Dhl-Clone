<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplified Navigation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }
    /* Left-side navigation */
    .left-nav {
      width: 240px;
      height: 100vh;
      background: #f0f2f5;
      padding: 20px 10px;
      box-shadow: 1px 0 5px rgba(0,0,0,0.1);
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 8px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .nav-item:hover {
      background: #e4e6e9;
    }
    .nav-item img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
    .nav-item span {
      font-size: 15px;
      font-weight: 500;
    }
    /* Logo (top-left corner) */
    .logo {
      padding: 10px 0 20px 10px;
      margin-bottom: 10px;
    }
    .logo img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- Left Navigation -->
  <div class="left-nav">
    <!-- Logo -->
    <div class="logo">
      <img src="https://placehold.co/40x40" alt="Logo">
    </div>
    
    <!-- Menu Items -->
    <div class="nav-item">
      <img src="https://placehold.co/24x24" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item">
      <img src="https://placehold.co/24x24" alt="Friends">
      <span>Friends</span>
    </div>
    <div class="nav-item">
      <img src="https://placehold.co/24x24" alt="Videos">
      <span>Videos</span>
    </div>
    <div class="nav-item">
      <img src="https://placehold.co/24x24" alt="Groups">
      <span>Groups</span>
    </div>
    <div class="nav-item">
      <img src="https://placehold.co/24x24" alt="Gaming">
      <span>Gaming</span>
    </div>
  </div>

  <!-- Main Content (empty for demo) -->
  <div class="main-content"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zainab Tehreem | Justice Wali</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      background-color: #fafafa;
    }
    
    /* Left-side navigation */
    .left-nav {
      width: 280px;
      height: 100vh;
      background: #dab6fc;
      padding: 15px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    /* Profile Header */
    .profile-header {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: #c77dff;
      border-radius: 12px;
      margin-bottom: 25px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
      border: 2px solid white;
    }
    
    .profile-name {
      font-size: 16px;
      font-weight: 600;
    }
    
    /* Navigation Items */
    .nav-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      color: #4a4a4a;
      transition: all 0.3s ease;
      background-color: rgba(255,255,255,0.3);
    }
    
    .nav-item:hover {
      background-color: rgba(255,255,255,0.5);
      transform: translateX(5px);
    }
    
    .nav-item-content {
      display: flex;
      align-items: center;
    }
    
    .nav-item img {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      object-fit: contain;
    }
    
    .nav-item span {
      font-size: 15px;
      font-weight: 500;
    }
    
    .arrow {
      width: 16px;
      height: 16px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Left Navigation -->
  <div class="left-nav">
    <!-- Profile Header -->
    <div class="profile-header">
      <img src="https://placehold.co/40x40/purple/white?text=ZT" alt="Profile" class="profile-pic">
      <div class="profile-name">Zainab Tehreem Justice Wali</div>
    </div>
    
    <!-- Menu Items -->
    <div class="nav-item">
      <div class="nav-item-content">
        <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" alt="Home">
        <span>Home</span>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/271/271210.png" class="arrow" alt=">">
    </div>
    
    <div class="nav-item">
      <div class="nav-item-content">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Friends">
        <span>Friends</span>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/271/271210.png" class="arrow" alt=">">
    </div>
    
    <div class="nav-item">
      <div class="nav-item-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3669/3669688.png" alt="Videos">
        <span>Videos</span>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/271/271210.png" class="arrow" alt=">">
    </div>
    
    <div class="nav-item">
      <div class="nav-item-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3669/3669733.png" alt="Groups">
        <span>Groups</span>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/271/271210.png" class="arrow" alt=">">
    </div>
    
    <div class="nav-item">
      <div class="nav-item-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3612/3612569.png" alt="Gaming">
        <span>Gaming</span>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/271/271210.png" class="arrow" alt=">">
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Your page content goes here -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f0ff;
    }

    /* Top Bar */
    .topbar {
      background-color: #6a0dad; /* purple */
      color: white;
      padding: 10px 20px;
      text-align: left;
      font-size: 20px;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #9b59b6;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      padding: 20px;
      color: white;
    }

    /* Main Content */
    .main {
      margin-left: 220px;
      padding: 20px;
      margin-top: 50px;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Top bar like Facebook -->
  <div class="topbar">
    My Portfolio Website
  </div>

  <!-- Sidebar like YouTube -->
  <div class="sidebar">
    <h2>Your Name</h2>
    <a href="#">Home</a>
    <a href="#">About Me</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Welcome!</h1>
    <p>This is your personal website. You can write about your skills, add projects, or anything you like.</p>
  </div>

</body>
</html>
